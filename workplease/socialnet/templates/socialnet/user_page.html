{% extends 'socialnet/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
{% for a in app_elements %}
<p>Full name:</p> <h2>{{ a.first_name }} {{ a.last_name }}</h2>
<p>City:</p> <h2>{{ a.city }}</h2>
<p>Nationality:</p> <h2>{{ a.nationality }}</h2>
<a href="{% url 'edit_user_page' %}">Edit</a>
{% endfor %}

{% endblock %}
