{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div class="sidenav">
    {% for m in menu %}
    <ul><a href="{% url m.url_name %}"><h2>{{m.title}}</h2></a></ul>
    {% endfor %}
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
